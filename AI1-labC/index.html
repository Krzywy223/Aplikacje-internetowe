<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@1.7.0/leaflet-providers.js"></script>
    <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.js"></script>
<body>
<div id="container">
    <div id="map" class="map-container"></div>
    <canvas id="rasterMap" width="600" height="300" style="display: none;"></canvas>
    <div id="puzzleMap" class="map-container"></div>
    <div id="buttons">
        <button id="getLocation">Get Current Location</button>
        <button id="saveButton">Save Raster Map</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
